<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Citas</title>
  <script type="module">
    // Importar las funciones necesarias de Firebase
    import { initializeApp } from "firebase/app";
    import { getDatabase, ref, set } from "firebase/database";

    // Configuración de Firebase (usa tus credenciales)
    const firebaseConfig = {
      apiKey: "AIzaSyBYqzIDYNVLS9dDQqjgunAM_-t8Ey5Um7Q",
      authDomain: "salidashg.firebaseapp.com",
      projectId: "salidashg",
      storageBucket: "salidashg.firebasestorage.app",
      messagingSenderId: "726817312927",
      appId: "1:726817312927:web:995fcd0414034d44b0d2aa",
      measurementId: "G-F7ELZELP0L"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);

    // Obtener la base de datos de Firebase
    const database = getDatabase(app);

    // Función para guardar datos
    function guardarCita(cliente, albaran, transporte, horarioCarga) {
      // Referencia para la base de datos
      const citaRef = ref(database, 'citas/' + cliente);
      set(citaRef, {
        cliente: cliente,
        albaran: albaran,
        transporte: transporte,
        horarioCarga: horarioCarga
      })
      .then(() => {
        alert("Cita guardada correctamente");
      })
      .catch((error) => {
        console.error("Error al guardar la cita: ", error);
      });
    }

    // Manejo del envío del formulario
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('formCita').addEventListener('submit', function(event) {
        event.preventDefault();  // Evita que la página se recargue

        // Obtén los valores del formulario
        const cliente = document.getElementById('cliente').value;
        const albaran = document.getElementById('albaran').value;
        const transporte = document.getElementById('transporte').value;
        const horarioCarga = document.getElementById('horarioCarga').value;

        // Llama a la función para guardar la cita en Firebase
        guardarCita(cliente, albaran, transporte, horarioCarga);
      });
    });
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #343a40;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f1f1f1;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-ver {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-ver:hover {
      background-color: #218838;
    }

    .container a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Citas</h1>
    <form id="formCita">
      <div class="input-group">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
      </div>

      <div class="input-group">
        <label for="albaran">Número de Albarán:</label>
        <input type="text" id="albaran" name="albaran" required>
      </div>

      <div class="input-group">
        <label for="transporte">Transporte:</label>
        <input type="text" id="transporte" name="transporte" required>
      </div>

      <div class="input-group">
        <label for="horarioCarga">Horario de Carga:</label>
        <input type="datetime-local" id="horarioCarga" name="horarioCarga" required>
      </div>

      <button type="submit">Guardar Cita</button>
    </form>

    <a href="mostrar.html">
      <button class="btn-ver">Ver Citas Guardadas</button>
    </a>
  </div>
</body>
</html>
