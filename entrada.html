<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Citas</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: yellow;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #FFD700; /* Amarillo brillante */
        }

        h2 {
            color: #FFD700;
            font-size: 1.8rem;
        }

        /* Estilo del formulario */
        .form-container {
            background-color: #333;
            border-radius: 8px;
            padding: 30px;
            width: 50%;
            margin: 30px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="datetime-local"], select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background-color: #444;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Formulario para Nuevas Citas</h1>

    <div class="form-container">
        <h2>Introduce los Datos de la Cita</h2>

        <form id="cita-form">
            <input type="text" id="cliente" placeholder="Cliente" required>
            <input type="text" id="albaran" placeholder="Número de Albarán" required>
            <input type="text" id="transporte" placeholder="Transporte" required>
            <input type="datetime-local" id="horario" required>
            <input type="submit" value="Guardar Cita">
        </form>

        <a href="mostrar.html" class="back-btn">Ver Citas Guardadas</a>
    </div>

    <script>
        // Obtener los elementos del formulario
        const clienteInput = document.getElementById('cliente');
        const albaranInput = document.getElementById('albaran');
        const transporteInput = document.getElementById('transporte');
        const horarioInput = document.getElementById('horario');
        const form = document.getElementById('cita-form');

        // Cargar citas guardadas desde localStorage
        let citasGuardadas = JSON.parse(localStorage.getItem('citas')) || [];

        // Función para ajustar el horario a intervalos de 15 minutos
        function ajustarHorario() {
            const fechaHora = new Date(horarioInput.value);

            // Convertir la fecha al formato local
            const localFechaHora = new Date(fechaHora.getTime() - fechaHora.getTimezoneOffset() * 60000);

            // Ajustar los minutos al múltiplo más cercano de 15
            const minutosAjustados = Math.round(localFechaHora.getMinutes() / 15) * 15;
            localFechaHora.setMinutes(minutosAjustados);

            // Si los minutos son 60, los convertimos a 0 y avanzamos la hora
            if (minutosAjustados === 60) {
                localFechaHora.setMinutes(0);
                localFechaHora.setHours(localFechaHora.getHours() + 1);
            }

            // Establecer el valor ajustado en el campo de horario
            horarioInput.value = localFechaHora.toISOString().slice(0, 16);
        }

        // Establecer la función de ajuste de hora cuando el usuario seleccione el horario
        horarioInput.addEventListener('change', ajustarHorario);

        // Función para guardar una nueva cita
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Crear un objeto con los datos de la cita
            const nuevaCita = {
                cliente: clienteInput.value,
                albaran: albaranInput.value,
                transporte: transporteInput.value,
                horario: horarioInput.value,
                cargada: false, // Inicialmente no está cargada
            };

            // Agregar la nueva cita al array de citas guardadas
            citasGuardadas.push(nuevaCita);

            // Guardar las citas en localStorage
            localStorage.setItem('citas', JSON.stringify(citasGuardadas));

            // Limpiar el formulario
            form.reset();

            // Redirigir a mostrar.html para ver las citas
            window.location.href = 'mostrar.html';
        });
    </script>

</body>
</html>
