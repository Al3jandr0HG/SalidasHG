<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Citas</title>
    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Cita</h2>
        <form>
            <input type="text" id="cliente" placeholder="Cliente" required>
            <input type="text" id="numeroAlbaran" placeholder="Número de Albarán" required>
            <input type="text" id="transporte" placeholder="Transporte" required>
            <input type="datetime-local" id="horarioCarga" required>
            <button type="button" onclick="guardarCita()">Guardar Cita</button>
        </form>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBYqzIDYNVLS9dDQqjgunAM_-t8Ey5Um7Q",
            authDomain: "salidashg.firebaseapp.com",
            projectId: "salidashg",
            storageBucket: "salidashg.firebasestorage.app",
            messagingSenderId: "726817312927",
            appId: "1:726817312927:web:995fcd0414034d44b0d2aa",
            measurementId: "G-F7ELZELP0L"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Referencia a la colección de Firestore
        const citasCollection = db.collection('citas');

        // Función para guardar la cita
        function guardarCita() {
            const cliente = document.getElementById('cliente').value;
            const numeroAlbaran = document.getElementById('numeroAlbaran').value;
            const transporte = document.getElementById('transporte').value;
            const horarioCarga = document.getElementById('horarioCarga').value;

            // Guardar los datos en Firestore
            citasCollection.add({
                cliente: cliente,
                numeroAlbaran: numeroAlbaran,
                transporte: transporte,
                horarioCarga: horarioCarga
            })
            .then(() => {
                alert('Cita guardada con éxito');
            })
            .catch((error) => {
                console.error('Error al guardar la cita: ', error);
            });
        }
    </script>
</body>
</html>
